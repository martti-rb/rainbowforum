<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<form id="topic_filters" method="post" action="{U_EDIT_ACTION}">


	<div>
		<fieldset>			
			<legend>{L_TOPIC_FILTERS}</legend>
			<dl>
				<dt><label for="show_topic_filters">{L_SHOW_TOPIC_FILTERS}:</label></dt>
				<dd><label><input type="radio" class="radio" name="show_topic_filters" value="1"<!-- IF S_SHOW_TOPIC_FILTERS --> id="show_topic_filters" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label><input type="radio" class="radio" name="show_topic_filters" value="0"<!-- IF not S_SHOW_TOPIC_FILTERS --> id="show_topic_filters" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
			</dl>	
					
		</fieldset>
	</div>
	
	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
