<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_TITLE}</h1>

<!-- IF S_UPDATED -->
	<div class="successbox">
		<h3>{L_NOTIFY}</h3>
		<p>{L_LOCATION_TAGS_SETTINGS_UPDATE_SUCCESSFUL}</p>
	</div>
<!-- ENDIF -->


<form id="location_tags" method="post" action="{U_ACTION}">


	<div id="location_tags_general">
		<fieldset>			
			<legend>{L_LOCATION_TAGS_GENERAL}</legend>	
			<dl>
				<dt><label for="location_tags_enable">{L_LOCATION_TAGS_ENABLE}:</label><br /><span>{L_LOCATION_TAGS_ENABLE_EXPLAIN}</span></dt>
				<dd><label><input type="radio" class="radio" name="location_tags_enable" value="1"<!-- IF S_LOCATION_TAGS_ENABLE --> id="location_tags_enable" checked="checked"<!-- ENDIF --> /> {L_YES}</label>
					<label><input type="radio" class="radio" name="location_tags_enable" value="0"<!-- IF not S_LOCATION_TAGS_ENABLE --> id="location_tags_enable" checked="checked"<!-- ENDIF --> /> {L_NO}</label></dd>
			</dl>
			<dl>
				<dt><label for="forums_select">{L_FORUMS_SELECT}:</label><br /><span>{L_FORUMS_SELECT_EXPLAIN}</span></dt>
				<dd><select id="forums_select" name="f[]" multiple="multiple" size="30">{S_FORUM_SELECT_OPTIONS}</select></dd>
			</dl>
			<dl>
				<dd><label><input type="checkbox" class="radio" name="all_forums" value="1" /> {L_ALL_FORUMS}</label></dd>
			</dl>
			<dl>
				<dt><label for="locations_per_topic">{L_LOCATIONS_PER_TOPIC}:</label><br /><span>{L_LOCATIONS_PER_TOPIC_EXPLAIN}</span></dt>
				<dd><input type="text" id="locations_per_topic" name="locations_per_topic" value="0" maxlength="4" size="4" /></dd>
			</dl>			
		</fieldset>
	</div>				
						
	<fieldset class="submit-buttons">
		<legend>{L_SUBMIT}</legend>
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
